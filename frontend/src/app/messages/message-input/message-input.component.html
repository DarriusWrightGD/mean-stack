<div class="my-2 container">
  <form (ngSubmit)="onSave(form)" #form="ngForm" #formElement>
    <div class="row form-group">
      <label for="messageInput" class="sr-only"> Message </label>
      <input type="text" class="form-control col-sm-12"
        id="messageInput" placeholder="Enter message here"
        [ngModel]="formMessage?.content" name="content" required>
      <button class="btn btn-primary col-sm-3 col-lg-2" type="submit">Save</button>
      <button class="btn btn-danger col-sm-3 col-lg-2" type="button" (click)="onClear(form)">Clear</button>
    </div>
  </form>
</div>
